<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
    <title>Stephen Happ - Main</title>
  </head>
  <body onload="myMove()">
    <div id ="container">
      <div id ="animate" >
        <h1 onmouseover="mouseOverBox()" onmouseleave="mouseOffBox()">Stephen Happ</h1>
      </div>
    </div>
    <h1>Welcome to my site!</h1>
    <h3>I'll be updating it regularly as I improve my skills.</h3>
    <h3>Here is something that I've done:</h3>
    <p><a href="pages/cursor-paint.html">CursorPaint</a> (program created Feb. 2019, HTML & JS updated on 3/7/2019)</p>
    
    <script>
      var mouseOnBox = false;

      function mouseOverBox() {
        mouseOnBox = true;
      }

      function mouseOffBox() {
        mouseOnBox = false;
        document.getElementById("animate").style.color = "white";
      }

      function myMove() {
        var elem = document.getElementById("animate");   
        var timer = 0;
        var id = setInterval(frame, 5);
        function frame() {
          timer++; 
          elem.style.top = 0 - Math.sin(timer * Math.PI / 250)*25 + "px"; 
          elem.style.left = 0 + Math.sin(timer * Math.PI / 500)*50 + "px";
          if (mouseOnBox === true && timer % 20 === 0) {
            newColor();
          }
        }
      }

      function newColor() {
        var elem = document.getElementById("animate");
        elem.style.color = "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 70%)";
      }
    </script>
  </body>
</html>
