<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
    <title>Stephen Happ - Mouse Demo</title>
    
    <style>
      body {
       margin: 0px;
       padding: 0px;
      }

      h1 {
        font-family: sans-serif;
        margin: 0px;
        padding: 0px;
        position: absolute;
        color: white;
        z-index: 2
      }

      #container {
        position: relative;
        background: black;
      }

      #mouse-cursor {
        position: absolute;
        background: blue;
      }

      #top-detect {
        position: relative;
      }
    </style>
  </head>
  <body onmousemove="showCoords(event)">
    <div id ="container" >
      <div id ="mouse-cursor"></div>
      <div id ="top-detect"></div>
    </div>
    <h1 id = "heading" onmousemove="colorchange()">Try resizing the window!</h1>
    <script src="mouseDemoScript.js"></script>
 </body>
</html>
